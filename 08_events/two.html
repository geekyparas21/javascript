<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1 id="heading">Chai aur code</h1>
    <button id="stopbut">stop</button>
</body>
<script>
    const change = setTimeout(function(){
        document.querySelector('#heading').innerText="Chai aur JS"
    },2000)

    //clearTimeout(change)

    document.querySelector('#stopbut').addEventListener('click',(e)=>{
        clearTimeout(change)
        console.log("stopped")
    })
</script>
</html>
